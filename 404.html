<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beid - Responsive HTML5 Template</title>
    
    <!-- CSS -->
    <link href="assets/css/fonts/fontawesome/all.min.css" rel="stylesheet">
    <link href="assets/css/fonts/beid.css" rel="stylesheet">
    
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <link rel="icon" href="assets/img/favicon.png">

    <!-- Fonts -->
    <link href="assets/fonts/inter/inter.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="body">

    <!-- main -->
    <main>

      <!-- main content -->
      <div class="main-container app-wow">
        
        <div class="container h-100">
          <div class="row align-items-center h-100">
            <div class="col-12 mx-auto">
              <div class="py-8">
                <div class="auth-box">
                  <div class="row">
                    <div class="col-md-5">
                      <div class="d-flex align-items-center justify-content-center warning-gradient text-secondary px-9 py-5 h-100">
                        <div class="text-center">
                          <img src="assets/img/app/a-4.png" alt="App">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-7">
                      <div class="pr-7 py-6 pl-7 pl-md-0">
                        <h1 class="display-1 fw-600 text-warning">404</h1>
                        <h4 class="mb-0">Ooops... looks like an error occurred!</h4>
                        <button type="button" onclick="history.back()" class="btn btn-lg btn-theme btn-round mt-6"><i class="fas fa-arrow-left"></i> Go Back</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
    <!-- /.main -->

    <!-- preloader -->
    <div class="preloaderWrapper"></div>

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    
    <!-- User JS -->
    <script src="assets/js/scripts.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js" id="_mainJS" data-plugins="load"></script>

    <!-- Modules -->
    <script src="assets/js/modules.js"></script>
    
  </body>
</html>
